<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="cadcidadearg.titulo"> 
						<plcf:linha> 
							
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.id']}"/>  
								<plcf:numerico id="id" value="#{cadcidade.id}" ajudaChave="ajuda.id" tamanho="5"/> 
							</plcf:celula> 
						 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.nome']}"/>  
								<plcf:texto id="nome" value="#{cadcidade.nome}" ajudaChave="ajuda.nome" tamanho="40"/> 
							</plcf:celula> 
						 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.uf']}"/>  
								<plcf:comboEstatico id="uf" value="#{cadcidade.uf}" dominio="CadUf" exibeBranco="S" ajudaChave="ajuda.uf"/> 
							</plcf:celula> 
							 
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'50',
			urlPesquisa: '#{request.contextPath}/soa/service/gridnavigation.#{requestScope.plcManagedBeanKey}',
			evento: 'y',
			nomeLogica:'cadcidade',
			propAgregada:'cadcidade',
			jqGrid:{caption:
				'#{msg['cadcidade.titulo']}',
				colNames:
					['#{msg['label.id']}',
					'#{msg['label.nome']}',
					'#{msg['label.codigoIbge']}',
					'#{msg['label.uf']}'],
				colModel:[
					{name:'id',index:'id'},
					{name:'nome',index:'nome'},
					{name:'codigoIbge',index:'codigoIbge'},
					{name:'uf',index:'uf'}]},
			urlEdicao:'#{request.contextPath}/f/n/cadcidademan'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
