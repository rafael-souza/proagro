<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<ui:composition>			
		<plcf:tabela  tituloChave="cadcidademan.titulo" >
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo  value="#{msg['label.id']}"  />
					<plcf:oid id="id" value="#{cadcidade.id}"  ajudaChave="ajuda.id" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo  value="#{msg['label.nome']}"  />
					<plcf:texto id="nome" value="#{cadcidade.nome}"  ajudaChave="ajuda.nome" tamanho="40"  tamanhoMaximo="60" showRequired="true"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo  value="#{msg['label.codigoIbge']}"  />
					<plcf:numerico id="codigoIbge" value="#{cadcidade.codigoIbge}"  ajudaChave="ajuda.codigoIbge"  tamanho="7" numCasas="0" showRequired="true"/>
				</plcf:celula>		
				<plcf:celula>
					<plcf:titulo  value="#{msg['label.uf']}"  />
					<plcf:comboEstatico id="uf" value="#{cadcidade.uf}" dominio="CadUf" exibeBranco="S"  ajudaChave="ajuda.uf"   showRequired="true" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>	
	</ui:composition>
</html>
