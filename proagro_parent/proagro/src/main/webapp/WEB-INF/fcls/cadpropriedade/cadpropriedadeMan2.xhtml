<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cadpropriedademan.cadendereco.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.logradouro']}"/>  
					<plcf:texto id="endereco_logradouro" value="#{cadpropriedade.endereco.logradouro}" tamanho="40" tamanhoMaximo="120" ajudaChave="ajuda.endereco.logradouro" showRequired="true"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.numero']}"/>  
					<plcf:texto id="endereco_numero" value="#{cadpropriedade.endereco.numero}" ajudaChave="ajuda.endereco.numero" tamanho="10"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.complemento']}"/>  
					<plcf:texto id="endereco_complemento" value="#{cadpropriedade.endereco.complemento}" ajudaChave="ajuda.endereco.complemento" tamanho="10"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.bairro']}"/>  
					<plcf:texto id="endereco_bairro" value="#{cadpropriedade.endereco.bairro}" ajudaChave="ajuda.endereco.bairro" tamanho="40"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.cep']}"/>  
					<plcf:texto id="endereco_cep" value="#{cadpropriedade.endereco.cep}" ajudaChave="ajuda.endereco.cep" formato="NUMERICO"
										riaUsa="textmask(mask='99.999-999')" tamanho="10"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.endereco.cidade']}"/>  
					<plc:vinculado id="endereco_cidade" value="#{cadpropriedade.endereco.cidade}" 
						propSelPop="cadcidade" idExibe="S" idSomenteLeitura="N" 
						autoRecuperacaoClasse="br.net.proex.entity.cad.CadCidadeEntity" 
						riaUsa="autocomplete(url='#{request.contextPath}/soa/service/autocomplete.cadcidademan?q=nome')"
						actionSel="cadcidadesel" modal="S" ajudaChave="ajuda.endereco.cidade" 
						onkeydown="selecionaPorTecla(event,this);"/> 
				</plcf:celula> 
			</plcf:linha> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.latitude']}"/>  
					<plcf:texto id="latitude" value="#{cadpropriedade.latitude}" ajudaChave="ajuda.latitude" 	tamanho="20"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.longitude']}"/>  
					<plcf:texto id="longitude" value="#{cadpropriedade.longitude}" ajudaChave="ajuda.longitude" 	tamanho="20"/> 
				</plcf:celula> 				

			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
