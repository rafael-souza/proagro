<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="cadpropriedadearg.titulo"> 
						<plcf:linha> 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.id']}"/>  
								<plcf:numerico id="id" value="#{cadpropriedade.id}" ajudaChave="ajuda.id" tamanho="5"/> 
							</plcf:celula> 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.nome']}"/>  
								<plcf:texto id="nome" value="#{cadpropriedade.nome}" ajudaChave="ajuda.nome" tamanho="40"/> 
							</plcf:celula> 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.endereco.logradouro']}"/>  
								<plcf:texto id="endereco_logradouro" value="#{cadpropriedade.endereco.logradouro}" tamanho="40" ajudaChave="ajuda.endereco.logradouro"/> 
							</plcf:celula> 

							<plcf:celula> 
								<plcf:titulo value="#{msg['label.endereco.cidade']}"/>  
								<plc:vinculado id="endereco_cidade" value="#{cadpropriedade.endereco.cidade}" 
									propSelPop="cadcidade" idExibe="S" idSomenteLeitura="N" 
									autoRecuperacaoClasse="br.net.proex.entity.cad.CadCidadeEntity" 
									riaUsa="autocomplete(url='#{request.contextPath}/soa/service/autocomplete.cadcidademan?q=nome')"
									actionSel="cadcidadesel" modal="S" ajudaChave="ajuda.endereco.cidade" 
									onkeydown="selecionaPorTecla(event,this);"/> 
							</plcf:celula> 
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'50',
			nomeLogica:'cadpropriedade',
			propAgregada:'cadpropriedade',
			jqGrid:{caption:
				'#{msg['cadpropriedade.titulo']}',
				colNames:
					['#{msg['label.id']}',
					'#{msg['label.nome']}',
					'#{msg['label.endereco.logradouro']}',
					'#{msg['label.endereco.numero']}',
					'#{msg['label.endereco.cidade']}',
					'#{msg['label.areaTotal']}'],
				colModel:[
					{name:'id',index:'id'},
					{name:'nome',index:'nome'},
					{name:'endereco.logradouro',index:'endereco.logradouro'},
					{name:'endereco.numero',index:'endereco.numero'},
					{name:'endereco.cidade',index:'endereco.cidade'},
					{name:'areaTotal',index:'areaTotal'}]},
			urlEdicao:'#{request.contextPath}/f/n/cadpropriedademan'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
