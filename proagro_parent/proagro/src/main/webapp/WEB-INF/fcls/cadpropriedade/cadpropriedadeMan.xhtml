<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cadpropriedademan.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{cadpropriedade.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{cadpropriedade.nome}" ajudaChave="ajuda.nome" tamanho="40" tamanhoMaximo="120" showRequired="true"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.razaoSocial']}"/>  
					<plcf:texto id="razaoSocial" value="#{cadpropriedade.razaoSocial}" tamanho="40" tamanhoMaximo="120" ajudaChave="ajuda.razaoSocial"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.cnpj']}"/>  
					<plcf:texto id="cnpj" value="#{cadpropriedade.cnpj}" ajudaChave="ajuda.cnpj" riaUsa="textmask(mask='99.999.999/9999-99')" tamanho="18"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.ie']}"/>  
					<plcf:texto id="ie" value="#{cadpropriedade.ie}" ajudaChave="ajuda.ie" tamanho="15"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.areaTotal']}"/>  
					<plcf:numerico id="areaTotal" value="#{cadpropriedade.areaTotal}" ajudaChave="ajuda.areaTotal"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
