<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:iteracao var="contatoCliente" id="contatoCliente" value="#{cadcliente.contatoCliente}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
			<h:column> 
				<h:outputText value="#{rowCounter.index}."/> 
			</h:column>  
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
				<f:facet name="header">
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
				</f:facet>  
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaExclusao id="indExcPlc" value="#{contatoCliente.indExcPlc}"/>
				</span> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.id']}"/>
				</f:facet>  
				<plcf:oid id="id" value="#{contatoCliente.id}" ajudaChave="ajuda.id"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.tipoContato']}"/>
				</f:facet>  
				<plcf:comboEstatico id="tipoContato" value="#{contatoCliente.tipoContato}" dominio="CadTipoContato" exibeBranco="S" ajudaChave="ajuda.tipoContato" showRequired="true"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.descricao']}"/>
				</f:facet>  
				<plcf:texto id="descricao" value="#{contatoCliente.descricao}" ajudaChave="ajuda.descricao" tamanho="30" showRequired="true"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.observacao']}"/>
				</f:facet>  
				<plcf:texto id="observacao" value="#{contatoCliente.observacao}" ajudaChave="ajuda.observacao" tamanho="50"/> 
			</h:column> 
		</plcf:iteracao> 
				<script>
			applyCheckTarja("contatoCliente");
		</script>	
	</ui:composition> 
</html>
